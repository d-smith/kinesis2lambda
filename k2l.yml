AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Deploy a stream and a labmda function to read from the stream.


Resources:
  MyStream:
    Type: 'AWS::Kinesis::Stream'
    Properties:
      Name: MyKinesisStream
      RetentionPeriodHours: 24
      ShardCount: 1
      Tags:
        -
          Key: Environment
          Value: Production


  LambdaExecutionRole:
    Type: AWS::IAM::Role
    DependsOn: MyStream
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
            - edgelambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: logs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
      - PolicyName: metrics
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - cloudwatch:PutMetricData
            Resource: '*'
      - PolicyName: queue
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - kinesis:DescribeStream
            - kinesis:GetRecords
            - kinesis:GetShardIterator
            Resource: !Sub ${MyStream.Arn}
